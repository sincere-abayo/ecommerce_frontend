<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Logs</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-gray-800 text-white p-4">
        <h1 class="text-2xl">Access Logs</h1>
    </header>
    <main class="p-4">
        <h2 class="text-xl">User Access Logs</h2>
        <table class="min-w-full border">
            <thead>
                <tr>
                    <th class="border px-4 py-2">User</th>
                    <th class="border px-4 py-2">Login Time</th>
                    <th class="border px-4 py-2">Logout Time</th>
                    <th class="border px-4 py-2">IP Address</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="border px-4 py-2">John Doe</td>
                    <td class="border px-4 py-2">2023-10-01 08:00</td>
                    <td class="border px-4 py-2">2023-10-01 17:00</td>
                    <td class="border px-4 py-2">192.168.1.1</td>
                </tr>
                <tr>
                    <td class="border px-4 py-2">Jane Smith</td>
                    <td class="border px-4 py-2">2023-10-01 09:00</td>
                    <td class="border px-4 py-2">2023-10-01 16:00</td>
                    <td class="border px-4 py-2">192.168.1.2</td>
                </tr>
                <tr>
                    <td class="border px-4 py-2">Alice Johnson</td>
                    <td class="border px-4 py-2">2023-10-02 10:00</td>
                    <td class="border px-4 py-2">2023-10-02 15:00</td>
                    <td class="border px-4 py-2">192.168.1.3</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer class="bg-gray-800 text-white p-4 text-center">
        <p>&copy; 2023 E-commerce Website</p>
    </footer>
</body>
</html>
