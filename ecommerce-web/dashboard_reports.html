<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-gray-800 text-white p-4">
        <h1 class="text-2xl">Dashboard Reports</h1>
    </header>
    <main class="p-4">
        <h2 class="text-xl">Overview</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="bg-white p-4 rounded shadow-md">
                <h3 class="text-lg">Total Sales</h3>
                <p class="text-2xl">$10,000</p>
            </div>
            <div class="bg-white p-4 rounded shadow-md">
                <h3 class="text-lg">Pending Orders</h3>
                <p class="text-2xl">5</p>
            </div>
            <div class="bg-white p-4 rounded shadow-md">
                <h3 class="text-lg">Low Stock Alerts</h3>
                <p class="text-2xl">2 Products</p>
            </div>
        </div>
    </main>
    <footer class="bg-gray-800 text-white p-4 text-center">
        <p>&copy; 2023 E-commerce Website</p>
    </footer>
</body>
</html>
