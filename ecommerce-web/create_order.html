<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Order</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-gray-800 text-white p-4">
        <h1 class="text-2xl">Create Order</h1>
    </header>
    <main class="p-4">
        <form class="bg-white p-6 rounded shadow-md">
            <div class="mb-4">
                <label for="customer" class="block text-sm font-medium text-gray-700">Select Customer</label>
                <select id="customer" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
                    <option value="1">John Doe</option>
                    <option value="2">Jane Smith</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="product" class="block text-sm font-medium text-gray-700">Select Product</label>
                <select id="product" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
                    <option value="1">Product A</option>
                    <option value="2">Product B</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="quantity" class="block text-sm font-medium text-gray-700">Quantity</label>
                <input type="number" id="quantity" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded">Create Order</button>
        </form>
    </main>
    <footer class="bg-gray-800 text-white p-4 text-center">
        <p>&copy; 2023 E-commerce Website</p>
    </footer>
</body>
</html>
