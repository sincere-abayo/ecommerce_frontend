<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Report</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-gray-800 text-white p-4">
        <h1 class="text-2xl">Sales Report</h1>
    </header>
    <main class="p-4">
        <form class="bg-white p-6 rounded shadow-md mb-4">
            <div class="mb-4">
                <label for="startDate" class="block text-sm font-medium text-gray-700">Start Date</label>
                <input type="date" id="startDate" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
            </div>
            <div class="mb-4">
                <label for="endDate" class="block text-sm font-medium text-gray-700">End Date</label>
                <input type="date" id="endDate" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded">Generate Report</button>
        </form>
        <table class="min-w-full border">
            <thead>
                <tr>
                    <th class="border px-4 py-2">Order ID</th>
                    <th class="border px-4 py-2">Customer</th>
                    <th class="border px-4 py-2">Total Amount</th>
                    <th class="border px-4 py-2">Date</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="border px-4 py-2">#12345</td>
                    <td class="border px-4 py-2">John Doe</td>
                    <td class="border px-4 py-2">$100.00</td>
                    <td class="border px-4 py-2">2023-10-01</td>
                </tr>
                <tr>
                    <td class="border px-4 py-2">#12346</td>
                    <td class="border px-4 py-2">Jane Smith</td>
                    <td class="border px-4 py-2">$50.00</td>
                    <td class="border px-4 py-2">2023-10-02</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer class="bg-gray-800 text-white p-4 text-center">
        <p>&copy; 2023 E-commerce Website</p>
    </footer>
</body>
</html>
