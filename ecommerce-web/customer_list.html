<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-gray-800 text-white p-4">
        <h1 class="text-2xl">Customer List</h1>
    </header>
    <main class="p-4">
        <h2 class="text-xl">Manage Customers</h2>
        <button class="bg-blue-500 text-white px-4 py-2 mb-4">Add New Customer</button>
        <table class="min-w-full border">
            <thead>
                <tr>
                    <th class="border px-4 py-2">Name</th>
                    <th class="border px-4 py-2">Email</th>
                    <th class="border px-4 py-2">Phone</th>
                    <th class="border px-4 py-2">Created Date</th>
                    <th class="border px-4 py-2">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="border px-4 py-2">John Doe</td>
                    <td class="border px-4 py-2">john@example.com</td>
                    <td class="border px-4 py-2">123-456-7890</td>
                    <td class="border px-4 py-2">2023-10-01</td>
                    <td class="border px-4 py-2">
                        <button class="bg-yellow-500 text-white px-2 py-1">Edit</button>
                        <button class="bg-red-500 text-white px-2 py-1">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td class="border px-4 py-2">Jane Smith</td>
                    <td class="border px-4 py-2">jane@example.com</td>
                    <td class="border px-4 py-2">098-765-4321</td>
                    <td class="border px-4 py-2">2023-10-02</td>
                    <td class="border px-4 py-2">
                        <button class="bg-yellow-500 text-white px-2 py-1">Edit</button>
                        <button class="bg-red-500 text-white px-2 py-1">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer class="bg-gray-800 text-white p-4 text-center">
        <p>&copy; 2023 E-commerce Website</p>
    </footer>
</body>
</html>
