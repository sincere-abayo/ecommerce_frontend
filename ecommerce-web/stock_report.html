<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Report</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-gray-800 text-white p-4">
        <h1 class="text-2xl">Stock Report</h1>
    </header>
    <main class="p-4">
        <h2 class="text-xl">Available Stock</h2>
        <table class="min-w-full border">
            <thead>
                <tr>
                    <th class="border px-4 py-2">Product Name</th>
                    <th class="border px-4 py-2">Quantity</th>
                    <th class="border px-4 py-2">Unit Price</th>
                    <th class="border px-4 py-2">Total Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="border px-4 py-2">Product A</td>
                    <td class="border px-4 py-2">50</td>
                    <td class="border px-4 py-2">$10.00</td>
                    <td class="border px-4 py-2">$500.00</td>
                </tr>
                <tr>
                    <td class="border px-4 py-2">Product B</td>
                    <td class="border px-4 py-2">30</td>
                    <td class="border px-4 py-2">$15.00</td>
                    <td class="border px-4 py-2">$450.00</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer class="bg-gray-800 text-white p-4 text-center">
        <p>&copy; 2023 E-commerce Website</p>
    </footer>
</body>
</html>
