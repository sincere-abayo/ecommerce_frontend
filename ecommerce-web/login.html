<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        function handleLogin(event) {
            event.preventDefault(); // Prevent form submission
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            // Placeholder for actual login logic
            alert(`Logging in with:\nUsername: ${username}\nPassword: ${password}`);
            // Redirect to dashboard or home page
            window.location.href = 'user_dashboard.html';
        }
    </script>
</head>
<body>
    <div class="flex items-center justify-center h-screen bg-gray-100">
        <form class="bg-white p-6 rounded shadow-md w-80" onsubmit="handleLogin(event)">
            <h2 class="text-xl mb-4 text-center">Login</h2>
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700">Email/Username</label>
                <input type="text" id="username" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
            </div>
            <div class="flex items-center mb-4">
                <input type="checkbox" id="remember" class="mr-2">
                <label for="remember" class="text-sm">Remember Me</label>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded">Login</button>
            <p class="mt-4 text-sm text-center">
                <a href="#" class="text-blue-500">Forgot Password?</a>
            </p>
        </form>
    </div>
</body>
</html>
