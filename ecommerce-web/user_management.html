<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-gray-800 text-white p-4">
        <h1 class="text-2xl">User Management</h1>
    </header>
    <main class="p-4">
        <h2 class="text-xl">Manage Users</h2>
        <button class="bg-blue-500 text-white px-4 py-2 mb-4">Create New User</button>
        <table class="min-w-full border">
            <thead>
                <tr>
                    <th class="border px-4 py-2">ID</th>
                    <th class="border px-4 py-2">Name</th>
                    <th class="border px-4 py-2">Email</th>
                    <th class="border px-4 py-2">Role</th>
                    <th class="border px-4 py-2">Status</th>
                    <th class="border px-4 py-2">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="border px-4 py-2">1</td>
                    <td class="border px-4 py-2">John Doe</td>
                    <td class="border px-4 py-2">john@example.com</td>
                    <td class="border px-4 py-2">Admin</td>
                    <td class="border px-4 py-2">Active</td>
                    <td class="border px-4 py-2">
                        <button class="bg-yellow-500 text-white px-2 py-1">Edit</button>
                        <button class="bg-red-500 text-white px-2 py-1">Deactivate</button>
                    </td>
                </tr>
                <tr>
                    <td class="border px-4 py-2">2</td>
                    <td class="border px-4 py-2">Jane Smith</td>
                    <td class="border px-4 py-2">jane@example.com</td>
                    <td class="border px-4 py-2">Employee</td>
                    <td class="border px-4 py-2">Inactive</td>
                    <td class="border px-4 py-2">
                        <button class="bg-yellow-500 text-white px-2 py-1">Edit</button>
                        <button class="bg-green-500 text-white px-2 py-1">Activate</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer class="bg-gray-800 fixed bottom-0 w-full text-white p-4 text-center">
        <p>&copy; 2023 E-commerce Website</p>
    </footer>
</body>
</html>
