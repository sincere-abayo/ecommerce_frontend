<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Tracking</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-gray-800 text-white p-4">
        <h1 class="text-2xl">Delivery Tracking</h1>
    </header>
    <main class="p-4">
        <form class="bg-white p-6 rounded shadow-md">
            <div class="mb-4">
                <label for="orderId" class="block text-sm font-medium text-gray-700">Enter Order ID</label>
                <input type="text" id="orderId" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded">Track Delivery</button>
        </form>
        <div class="mt-4">
            <h2 class="text-lg">Delivery Status</h2>
            <p id="deliveryStatus" class="border p-4">No status available. Please enter an Order ID to track.</p>
        </div>
    </main>
    <footer class="bg-gray-800 text-white p-4 text-center">
        <p>&copy; 2023 E-commerce Website</p>
    </footer>
</body>
</html>
